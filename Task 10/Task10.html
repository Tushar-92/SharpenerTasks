<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        User Name:<input type="text" id="name-value">
        User Email-Id:<input type="text" id="email-value">
        <button type="button" onclick="addPair()">Submit</button>
    </form>

    <script>
        function addPair() {
            
        let nameInput = document.getElementById('name-value').value;
        localStorage.setItem('User Name' , nameInput);

        let emailInput = document.getElementById('email-value').value;
        localStorage.setItem('User Email' , emailInput);

        }
    </script>
    
</body>
</html>
