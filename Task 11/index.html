<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        User Name: <input type="text" id="name">
        Email Id: <input type="text" id="email">
        Phone No.: <input type="text" id="phone">
        <button type ="button"  onclick="addToLocalStorage()">Submit</button>
    </form>
    <script>

        function addToLocalStorage() {
            
            // Getting input values from the input elements
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            //Making Object using the input values
            let userDetails = {
            UserName: name,
            EmailId: email,
            PhoneNo : phone
        }

        //Converting object to string and storing it to the localStorage
        const converted = JSON.stringify(userDetails);
        localStorage.setItem('User Details' , converted);

        //Getting back the stored detials as Object
        const reconverted = JSON.parse(localStorage.getItem('User Details'));
        console.log(reconverted);
        
    }

    </script>

    
</body>
</html>
